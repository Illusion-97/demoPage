<div class="w-screen h-screen bg-slate-600 p-10">
  <ng-container *ngIf="(dummies | async) as page">
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
      <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
          <th scope="col" class="px-6 py-3">#</th>
          <th scope="col" class="px-6 py-3">Nom</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let dummy of page.content" class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700">
          <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">{{dummy.id}}</th>
          <td class="px-6 py-4">{{dummy.name}}</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
          <td colspan="2">
            <div class="flex justify-between items-center py-3 px-2">
              <div class="text-xl">
                <input class="p-2 text-black bg-slate-500 border border-black rounded-l-2xl" [(ngModel)]="search" type="text">
                <button class="p-2 border bg-slate-800 border-black rounded-r-2xl" (click)="getPage(1)">Rechercher</button>
              </div>
              <app-pagination [page]="page" (next)="getPage($event)"></app-pagination>
            </div>
          </td>
        </tr>
        </tfoot>
      </table>
    </div>
  </ng-container>

</div>
